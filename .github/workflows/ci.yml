name: CI
on:
  push:
    branches: [main]
  pull_request:
    paths: ['src/**', 'test/**', 'deps.edn', 'build.clj', '.github/workflows/ci.yml']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - uses: DeLaGuardo/setup-clojure@v14
        with:
          cli: latest
      - run: clojure -M:format-check
      - run: clojure -M:lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - uses: DeLaGuardo/setup-clojure@v14
        with:
          cli: latest
      - run: clojure -M:test
